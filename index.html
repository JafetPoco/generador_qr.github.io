<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="img/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <title>Generador QR</title>
    <script type="text/javascript" src="js/variar_diseño.js"></script>
    <script type="text/javascript" src="js/generador.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>-->
    <!--<script type="text/javascript" src="js/html2canvas.min.js"></script>-->
    <script type="text/javascript" src="js/crear_pdf.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="contenedor">
            <h1 class="title text-center">GENERADOR DE QR</h1>
            <div class="margen-qr" id="identificador">
                <div class="texto-container">
                    <h2 class="nombre m-0" id="nombre"></h2>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6" id="logo">
                            
                        </div>
                        <div class="col-6">
                            <img class="qr" src="https://quickchart.io/qr?text=90052134&margin=0&size=80" id="qr">
                            <h4 class="dni m-0" id="dni"></h4>
                        </div>
                    </div>
                </div>
                <h3 class="grado" id="grado">3er Grado - MOISES - Primaria</h3>             
            </div>
            <div class="d-flex justify-content-center">
                <div class="buttons">
                    <button type="button" class="btn btn-primary" id="descargar">Descargar</button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar Datos</button>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">¿Desea confirmar la edición de datos?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <span class="fw-bold">Recordatorio:</span> Los cambios que realices solo afectarán la creación del carnet y no modificarán la información del sistema completo.
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="boton" onclick="redirectToForm();">Continuar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="img/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <title>Generador QR</title>
    <script type="text/javascript" src="js/form1.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="contenedor">
            <h1 class="title text-center">GENERADOR DE QR</h1>
            <form class="container" action="index.html" method="get" onsubmit="return validarDatos();">
                <div class="row">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre">
                        <div id="feedbackNombre" class="invalid-feedback">Nombre no es opcional</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" id="dni" name="dni" class="form-control" placeholder="Tu DNI">
                        <div id="feedbackDNI" class="invalid-feedback">DNI no es opcional</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="grado" class="form-label">Grado</label>
                        <input type="text" id="grado" name="grado" class="form-control" placeholder="Tu grado">
                        <div id="feedbackGrado" class="invalid-feedback">Grado no es opcional</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
